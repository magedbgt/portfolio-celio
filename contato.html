                    </div>
                    <div class="floatRight">
                        <h2>Mande-me uma mensagem!</h2>
                        <form action="https://mailthis.to/maria.borgato@fatec.sp.gov.br" method="POST" encType="multipart/form-data">
                            <label for="name">Seu nome</label>
                            <input type="text" name="name" placeholder="Seu nome" required>
                            <br>
                            <label for="email">Seu e-mail</label>
                            <input type="email" name="_replyto" placeholder="Seu e-mail" required>
                            <br>
                            <label for="message">Sua mensagem</label>
                            <textarea name="message" placeholder="Sua mensagem" required rows="4"></textarea>
                            <br>
                            <input type="hidden" name="_subject" value="Contact form submitted">
                            <input type="hidden" name="_after" value="enviado.html">
                            <input type="hidden" name="_honeypot" value="">
                            <input type="hidden" name="_confirmation" value="">
                            <input type="submit" value="Send">
                        </form>
                    </div>
                </div>
            </section>
